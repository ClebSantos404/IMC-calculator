<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora - IMC</title>
</head>
<body>
  <main>
      <h1>Calculadora - IMC</h1>
    <hr>
    <div class="input">
      <label for="nome">Nome: </label>
      <input type="text" id="nome">
    </div>
    <div class="input">
      <label for="altura">Altura: </label>
      <input type="number" id="altura">
    </div>
    <div class="input">
      <label for="peso">Peso: </label>
      <input type="number" id="peso">
    </div>
    <button id="calcular">Calcular</button>
    <div class="mostrarResultado" id="mostrarResultado"> </div>
  </main>
  <span class="infoIMC">
    O IMC é calculado dividindo o peso pela altura elevada ao quadrado. Ou seja, de forma mais simples, você multiplica sua altura por ela mesma e depois divide seu peso pelo resultado da última conta. Logo, essa pessoa tem um IMC.
  </span>
  <script src="./js/scripts.js"></script>
</body>
</html>
